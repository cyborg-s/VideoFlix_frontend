<section class="headerSection">
  <img
    (click)="goToStartpage()"
    class="mobileLogo"
    src="assets/img/Capa_1.svg"
    alt="Videoflix Logo"
  /><img
    (click)="goToStartpage()"
    class="desktopLogo"
    src="assets/img/Logo.svg"
    alt="Videoflix Logo"
  />

</section>
