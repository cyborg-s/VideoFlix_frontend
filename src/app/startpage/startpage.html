<main>
  <div class="head">
    <h1>Movies, TV shows, and more</h1>
    <h3>Watch whenever you want wherever you want</h3>
  </div>
  <div class="form">
    <p>Enter your email to create or restart your subscription.</p>
    <input id="emailStart" [(ngModel)]="email" type="text" placeholder="Email Address" name="email">
    <button (click)="goToSignUp()">Sign Up ></button>
  </div>
</main>
