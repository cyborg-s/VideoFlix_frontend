<div class="signup-container">
  <h1>SignUp</h1>
  <form (ngSubmit)="signUp()" #signupForm="ngForm">
    
    <div class="input-group">
      <img src="../../assets/img/mail.svg" alt="email icon" />
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email Address"
        required
      />
    </div>

    <div class="input-group">
      <img src="../../assets/img/password.svg" alt="password icon" />
      <input
        [type]="showPassword ? 'text' : 'password'"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter a password"
        required
      />
      <img
        src="../../assets/img/{{ showPassword ? 'visibility_off' : 'visibility' }}.svg"
        alt="toggle visibility"
        (click)="togglePasswordVisibility()"
        class="toggle-icon"
      />
    </div>

    <div class="input-group">
      <img src="../../assets/img/password.svg" alt="password icon" />
      <input
        [type]="showPassword ? 'text' : 'password'"
        name="repeatedPassword"
        [(ngModel)]="repeatedPassword"
        placeholder="Confirm Password"
        required
      />
      <img
        src="../../assets/img/{{ showPassword ? 'visibility_off' : 'visibility' }}.svg"
        alt="toggle visibility"
        (click)="togglePasswordVisibility()"
        class="toggle-icon"
      />
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Get Started</button>
  </form>
</div>
